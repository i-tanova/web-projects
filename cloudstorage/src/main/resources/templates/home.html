<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Home</title>

</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container">

    <div id="logoutDiv">
        <form action="#" method="POST" th:action="@{/logout}">
            <button type="submit" class="btn btn-secondary float-right" id="logout-button">Logout</button>
        </form>
    </div>


    <div id="contentDiv" style="clear: right;">

        <div th:replace="/result"></div>

        <nav style="clear: right;">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-files-tab" data-toggle="tab" href="#nav-files" role="tab"
                   aria-controls="nav-files" aria-selected="true" th:onclick="'hideMessage()'">Files</a>
                <a class="nav-item nav-link" id="nav-notes-tab" data-toggle="tab" href="#nav-notes" role="tab"
                   aria-controls="nav-notes" aria-selected="false" th:onclick="'hideMessage()'"> Notes</a>
                <a class="nav-item nav-link" id="nav-credentials-tab" data-toggle="tab" href="#nav-credentials"
                   role="tab" aria-controls="nav-credentials" aria-selected="false" th:onclick="'hideMessage()'">Credentials</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">

                <!-- Add file -->
                <form action="#" enctype="multipart/form-data" method="POST" th:action="@{'/files'}">
                    <div class="container">
                        <div class="row" style="margin: 1em;">
                            <div class="col-sm-2">
                                <label for="fileUpload">Upload a New File:</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="file" class="form-control-file" id="fileUpload" name="fileUpload">
                            </div>
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-dark">Upload</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-striped" id="fileTable">
                        <thead>
                        <tr>
                            <th style="width: 20%" scope="col"></th>
                            <th style="width: 80%" scope="col">File Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Show files -->
                        <tr th:each="file: ${files}">
                            <td>
                                <a th:href="@{files/__${file.getFileId()}__}" target="_blank" class="btn btn-success">View</a>

                                <!-- Delete file -->
                                <a th:href="@{files/delete/__${file.getFileId()}__}" class="btn btn-danger">Delete</a>
                            </td>

                            <th scope="row" th:text="${file.getFilename()}">ExampleFile.txt</th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-notes" role="tabpanel" aria-labelledby="nav-notes-tab">
                <button style="margin: 0.25em;" type="button" class="btn btn-info float-right"
                        id="add-note-button"
                        onclick="showNoteModal()">
                    + Add a New Note
                </button>

                <div class="table-responsive">
                    <table class="table table-striped" id="userTable">
                        <thead>
                        <tr>
                            <th style="width: 20%" scope="col"></th>
                            <th style="width: 20%" scope="col">Title</th>
                            <th style="width: 60%" scope="col">Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="note: ${notes}">
                            <td>
                                <!-- Edit note -->
                                <button type="button" class="btn btn-success"
                                        id="edit-note-button"
                                        th:data-parameter1="${note.getNoteId()}"
                                        th:data-parameter2="${note.getNoteTitle()}"
                                        th:data-parameter3="${note.getNotedescription()}"
                                        th:onclick="showNoteModal(this.getAttribute('data-parameter1'), this.getAttribute('data-parameter2'), this.getAttribute('data-parameter3'))">
                                    Edit
                                </button>
                                <!-- Delete note -->
                                <a id="delete-note-button" th:href="@{delete/__${note.getNoteId()}__}"
                                   class="btn btn-danger">Delete</a>
                            </td>
                            <!-- Show note -->
                            <th id="show-note-title" scope="row" th:text="${note.getNoteTitle()}">Example Note Title
                            </th>
                            <td id="show-note-description" th:text="${note.getNotedescription()}">Example Note
                                Description
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="noteModalLabel">Note</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <!-- Add Note -->
                                <form action="#" method="POST" th:object="${note}" th:action="@{'/notes'}">
                                    <input type="hidden" name="noteId" id="note-id" th:field="*{id}">
                                    <div class="form-group">
                                        <label for="note-title" class="col-form-label">Title</label>
                                        <input th:field="*{title}" type="text"
                                               name="noteTitle" class="form-control" id="note-title" maxlength="20"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label for="note-description" class="col-form-label">Description</label>
                                        <textarea th:field="*{description}"
                                                  class="form-control" name="noteDescription" id="note-description"
                                                  rows="5" maxlength="1000" required></textarea>
                                    </div>
                                    <button id="noteSubmit" type="submit" class="d-none"></button>
                                </form>


                            </div>
                            <div class="modal-footer">
                                <button type="button" id="close-note-button" class="btn btn-secondary"
                                        data-dismiss="modal">Close
                                </button>
                                <button type="button" id="save-note-button" class="btn btn-primary"
                                        onclick="$('#noteSubmit').click();">Save
                                    changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-credentials" role="tabpanel" aria-labelledby="nav-credentials-tab">
                <button style="margin: 0.25em;" type="button" class="btn btn-info float-right"
                        id="add-credential-button"
                        onclick="showCredentialModal()">
                    + Add a New Credential
                </button>

                <div class="table-responsive">
                    <table class="table table-striped" th:object="${credentials}" id="credentialTable">
                        <thead>
                        <tr>
                            <th style="width: 20%" scope="col"></th>
                            <th style="width: 35%" scope="col">URL</th>
                            <th style="width: 20%" scope="col">Username</th>
                            <th style="width: 25%" scope="col">Password</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Show credentials -->
                        <tr th:each="credential: ${credentials}">
                            <td th:id="${credential.getCredentialid()}">
                                <!-- Edit credential -->
                                <button type="button" id="edit-credential-button" class="btn btn-success"
                                        th:data-parameter1="${credential.getCredentialid()}"
                                        th:data-parameter2="${credential.getUrl()}"
                                        th:data-parameter3="${credential.getUsername()}"
                                        th:data-parameter4="${credential.getUnencodedPassword()}"
                                        th:onclick="showCredentialModal(this.getAttribute('data-parameter1'), this.getAttribute('data-parameter2'), this.getAttribute('data-parameter3'), this.getAttribute('data-parameter4'))">
                                    Edit
                                </button>
                                <!-- Delete Credential -->
                                <a th:href="@{credentials/delete/__${credential.getCredentialid()}__}"
                                   id="delete-credential-button" class="btn btn-danger">Delete</a>
                            </td>
                            <th id="show-credential-url" scope="row" th:text="${credential.getUrl()}"
                                th:tag="${credential.getCredentialid()}">Example Credential URL
                            </th>
                            <td id="show-credential-username" th:text="${credential.getUsername()}">Example Credential
                                Username
                            </td>
                            <td id="show-credential-password" th:text="${credential.getPassword()}">Example Credential
                                Password
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Credentials -->
                <div class="modal fade" id="credentialModal" tabindex="-1" role="dialog"
                     aria-labelledby="credentialModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="credentialModalLabel">Credential</h5>
                                <button type="button" id="close-credential-edit-button" class="close"
                                        data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <!-- Add Credential -->
                                <form action="#" method="POST" th:object="${credential}" th:action="@{'/credentials'}">
                                    <input type="hidden" th:field="*{id}" name="credentialId" id="credential-id">
                                    <div class="form-group">
                                        <label for="note-title" class="col-form-label">URL</label>
                                        <input th:field="*{url}" type="text" name="url" class="form-control"
                                               id="credential-url"
                                               maxlength="100" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="note-title" class="col-form-label">Username</label>
                                        <input th:field="*{username}" type="text" name="username" class="form-control"
                                               id="credential-username"
                                               maxlength="30" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="note-title" class="col-form-label">Password</label>
                                        <input th:attr="value = *{password}" th:field="*{password}" type="text"
                                               name="password" class="form-control" id="credential-password"
                                               maxlength="30" required>
                                    </div>
                                    <button id="credentialSubmit" type="submit" class="d-none"></button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" id="credential-save-button" class="btn btn-primary"
                                        onclick="$('#credentialSubmit').click();">
                                    Save changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<!--For opening the note modal-->
<script type="text/javascript">
            // For opening the note modal
            function showNoteModal(noteId, noteTitle, noteDescription) {
                $('#note-id').val(noteId ? noteId : '');
                $('#note-title').val(noteTitle ? noteTitle : '');
                $('#note-description').val(noteDescription ? noteDescription : '');
                $('#noteModal').modal('show');
            }

            // For opening the credentials modal
            function showCredentialModal(credentialId, url, username, password) {
                $('#credential-id').val(credentialId ? credentialId : '');
                $('#credential-url').val(url ? url : '');
                $('#credential-username').val(username ? username : '');
                $('#credential-password').val(password ? password : '');
                $('#credentialModal').modal('show');
            }

            function hideMessage() {
             var x = document.getElementById("message");
                x.style.visibility="hidden"
              }
</script>

<script th:inline="javascript">
  var tabToSelect = [[${tab}]]
  $(function () {
    $('#'+tabToSelect+'').tab('show')
  })
 $(function () {
    setTimeout(hideMessage, 2000)
  })
</script>
</body>
</html>
